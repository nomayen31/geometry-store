<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Triangle</h2>
                      <p class="text-center text-2xl">Area (A) =0.5 X b X h</p>
                      <p>
                        <input class="border bg-gray-200 text-xl w-24 px-2" type="text"  id="triangle-base" placeholder="base">
                        <span class="ml-2 ">Cm</span>
                        <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text"  id="triangle-height" placeholder="height">
                        <span class="ml-2 ">Cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="triangle-area">0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculatorTriangleArea()" class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Rectangle</h2>
                      <p class="text-center text-2xl">Area (A) =0.5 X b X h</p>
                      <p>
                        <input class="border bg-gray-200 text-xl w-24 px-2" type="text"  id="rectangle-width" placeholder="width">
                        <span class="ml-2 ">Cm</span>
                        <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text"  id="rectangle-length" placeholder="length">
                        <span class="ml-2 ">Cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="rectangle-area">0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculatorRectangleArea()" class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                    <!-- parallelogram card  -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                      <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                      <div class="card-body">
                        <h2 class="card-title text-center">parallelogram</h2>
                        <p class="text-center text-2xl">Area (A) = b X h</p>
                        <p>
                          <input class="border bg-gray-200 text-xl w-24 px-2" type="text"  id="parallelogram-base" placeholder="base">
                          <span class="ml-2 ">Cm</span>
                          <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text"  id="parallelogram-height" placeholder="length">
                          <span class="ml-2 ">Cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="parallelogram-area">0</span>cm <sup>2</sup></p>
                        <div class="card-actions w-full">
                          <button onclick="calculatorParallelogramArea()" class="btn btn-primary">Calculate</button>
                        </div>
                      </div>
                    </div>
                    <!-- ellipse card  -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                      <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                      <div class="card-body">
                        <h2 class="card-title text-center">Ellipse</h2>
                        <p class="text-center text-2xl">Area (A) = Ï€ ab </p>
                        <p>
                          <input class="border bg-gray-200 text-xl w-24 px-2" type="text"  id="ellipse-mejor-radious" placeholder="large">
                          <span class="ml-2 ">Cm</span>
                          <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text"  id="ellipse-minor-radius" placeholder="length">
                          <span class="ml-2 ">Cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="ellipse-area">0</span>cm <sup>2</sup></p>
                        <div class="card-actions w-full">
                          <button onclick="calculatorEllipseArea()" class="btn btn-primary">Calculate</button>
                        </div>
                      </div>
                    </div>
               
               
            </div>
            <!-- area calculator  -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry">

                </div>
            </div>

        </div>


    </main>
    <script src="./scripts/area-calculator.js"></script>
</body>

</html>
